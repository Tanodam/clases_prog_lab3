<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controles</title>

    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <h1>Controles HTML</h1>
    <fieldset>
        <legend>Datos</legend>
        <p>
            <label for="txtNombre">Nombre:</label>
            <input type="text" id="txtNombre" placeholder="Ingrese su nombre">
        </p>
        <p>
            <label for="txtApellido">Apellido:</label>
            <input type="text" id="txtApellido" placeholder="Ingrese su apellido">
        </p>

    </fieldset>


    <form action=".\pagina3.html">

        <fieldset>
            <legend>Datos personales</legend>


            <div>
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" placeholder="Ingrese su nombre" required>

                </p>
            </div>
            <div>
                <label for="contrase単a">Contrase単a</label>
                <input type="password" id="contrase単a" placeholder="Ingrese su contrase単a" title="Password">
                </p>
            </div>
            <div>
                <label for="txtEdad">Edad</label>
                <input type="range" id="txtEdad" placeholder="Ingrese su Edad" min="18" max="65">
                </p>
            </div>
            <input type="submit" value="Logging ">

            <div>
                <label for="cboPais">Pais</label>
                <select name="Pais" id="cboPais" multiple>
                    <optgroup label="America">
                        <option value="Argentina">Argentina</option>
                        <option value="India">India</option>
                        <option value="Macrilandia">Macrilandia</option>
                        <option value="Peronia">Peronia</option>
                    </optgroup>
                    <optgroup label="Primer Mundo">
                        <option value="Italia">Italia</option>
                        <option value="Francia">Francia</option>

                    </optgroup>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="sexo" id="rdoMasculino">
            <label for="rdoMaculino">Masculino</label>
            <input type="radio" name="sexo" id="rdoFemenino" checked>
            <label for="rdoFemenino">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" id="chkEsqui">
            <label for="chkEsqui">Esqui</label>
            <input type="checkbox" id="chkNada" checked>
            <label for="chkNada">Nada</label>
        </fieldset>
    </form>
    <button onclick="btnSaludar">Saludar</button>
</body>

</html>
