<!doctype html>
<html lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form id="frm" action="#">
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="idAnuncio" id="lblId" class="form-check-label">ID</label>
                    <input type="text" class="form-control" name="idAnuncio" id="idAnuncio">
                </div>
            </div>

                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="titulo" id="titulo" required placeholder="Titulo">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="descripcion" id="descripcion" required
                            placeholder="Descripcion">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="precio" id="precio" required placeholder="Precio">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="number" class="form-control" name="num_wc" id="num_wc" required
                            placeholder="Cantidad de Ba単os">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="number" class="form-control" name="num_estacionamiento" id="num_estacionamiento"
                            required placeholder="Cantidad de estacionamiento">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="number" class="form-control" name="num_dormitorio" id="num_dormitorio" required
                            placeholder="Cantidad de Dormitorio">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="form-check col-md-2 offset-md-2">
                        <input type="radio" class="form-check-input" value="Alquiler" name="transaccion"
                            id="transaccionAlquiler">Alquiler
                    </div>

                    <div class="form-check col-md-2 offset-md-2">
                        <input type="radio" class="form-check-input" value="Venta" name="transaccion"
                            id="transaccionVenta">Venta
                    </div>

                </div>
                <div class="form-group row">
                    <div class="form-check col-sm-2 offset-sm-2">
                        <button type="submit" class="btn btn-primary" id="btnCrearModificar">Crear</button>
                    </div>
                    <div class="form-check col-sm-2 offset-sm-2">
                        <button type="button" class="btn" id="btnBorrar" hidden>Borrar</button>
                    </div>
                    <div class="form-check col-sm-2 offset-sm-2">
                        <button type="button" class="btn" id="btnLimpiar" hidden>Limpiar</button>
                    </div>
                </div>
        </form>

    <label for="selTransaccion">Transaccion</label>

    <select name="" id="selBa単os"></select>
    
-->
        <div class="form-group row" id="divChk"></div>
        <div class="row">
            <div id="divTabla" class="col-12"></div>
        </div>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./data/data.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/selectHelper.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/checkBoxHelper.js"></script>
    <script src="./js/anuncios.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/dispatcher_JQ.js"></script>
</body>

</html>
