<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/index.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/anuncio.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Crear Anuncio</legend>

            <div class="formgrid">

                <input type="text" id="id" name="idAnuncio" hidden disabled>
                <label id="lblId" for="idAnuncio" hidden>Id</label>

                <input placeholder="Titulo" type="text" id="titulo" name="titulo" required>
                <label for="titulo">Titulo</label>

                <input type="text" id="descripcion" name="descripcion">
                <label for="edad">Descripcion</label>

                <input type="number" id="precio" name="precio">
                <label for="precio">Precio</label>

                <input type="number" id="num_wc" name="num_wc">
                <label for="num_wc">Numero WC</label>

                <input type="number" id="num_estacionamiento" name="num_estacionamiento">
                <label for="num_estacionamiento">Numero Estacionamiento</label>

                <input type="number" id="num_dormitorio" name="num_dormitorio">
                <label for="precio">Numero Dormitorio</label>

                <input type="radio" name="transaccion" value="Venta"> Venta<br>
                <input type="radio" name="transaccion" value="Alquiler"> Alquiler<br>

                <button type="submit" id="btnCrearModificar">Crear</button>
                <button type="button" id="btnBorrar" hidden>Borrar</button>
            </div>
        </fieldset>
    </form>
    <div id="divTabla">

        </div>

</body>

</html>
